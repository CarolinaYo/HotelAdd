<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in Boston Massachusetts"
    />
    <meta name="keywords" content="hotel, boston hotel, new england hotel" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e8a6c895b9.js"
      crossorigin="anonymous"
    ></script>
    <title>Hotel BT | Contact</title>
  </head>
  <body>
    <header>
      <!-- -------NAVBAR------------ -->
      <nav id="navbar">
        <!-- To maintain content near center of the view, we need a container that prevent the content to strecth out so far on screen. some monitor is very wide. we don't want to contain the background, so we need the container within the navbar. -->
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li>
              <!-- adding class current in the a tag allows the same styling for active current page -->
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a class="current" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form bellow.</p>
        <!-- For now we just assign action, but it will not work at the momment -->
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <!-- We can reuse some features we already have -->
      <div class="container">
        <!-- we can take the boxes from index -->
        <div class="box bg-dark">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main st, Seattle WA</p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(425) 555-5555</p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>Info@hotelbt.co</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>Hotel BT &copy 2021, All Rights Reserved.</p>
    </footer>
  </body>
</html>
